<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ac36e1f47.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <main>
        <div class="list-container">
            <div class="title">
                <h1>Today's To Do</h1><i class="fa-solid fa-rotate"></i></i>
            </div>
            <input class="the-input" id="the-input" type="text" placeholder="Add to your List..." required/>
            <div class="container"></div>

            <div class="clear">
                <p>Clear All Completed</p>
            </div>

        </div>
    </main>
</body>

</html>
